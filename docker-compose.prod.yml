version: "3.9"

services:
  app:
    build:
      context: .
      target: runtime
    image: joyus:prod
    container_name: joyus_prod
    ports:
      - "12345:12345"
    environment:
      - DATABASE_URL=postgres://joyus:joyus@db:5432/joyus
      - RUST_LOG=info
    depends_on:
      - db

  db:
    image: postgis/postgis:16-3.4
    container_name: joyus_postgis_prod
    environment:
      - POSTGRES_DB=joyus
      - POSTGRES_USER=joyus
      - POSTGRES_PASSWORD=joyus
    ports:
      - "5432:5432"
    volumes:
      - pgdata_prod:/var/lib/postgresql/data

volumes:
  pgdata_prod:
